<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Encriptador</title>
        <link rel="stylesheet" href="Encriptador.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="reset.css/reset.css">
</head>
<body>
    <header>
        <div class="logo"> 
            <img src="Imagenes/logo.png" alt="Logo Encriptador">
        </div>
    </header>
    <main>
        <section class="ingreso">
            <textarea cols="30" rows="10" class="textarea" placeholder="Ingrese el texto aqui"></textarea>
            <div class="informacion">
                <h6 class="informacion-texto">*Solo letras minusculas y sin acento</h6>
            </div>
            <div class="botones">
                <button class="btn-encriptar">Encriptar</button>
                <button class="btn-desencriptar">Desencriptar</button>
            </div>
        </section>   
        <section class="egreso">
            <textarea class="mensaje" cols="20" rows="10"></textarea>
            <div class="copiar">
                <button class="btn-copiar">Copiar</button>
            </div>
        </section>
        </main>
    <footer>

    </footer>
    <script src="/Encriptador.js"></script>
</body>

</html>
